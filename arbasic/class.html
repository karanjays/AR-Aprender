<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--for use 3d models in website we use aframe ithelp to see 3d model-->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!--for augmenting the 3d model in real world we use  ar.js with the help of marker-->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <!--for adding additional animated model adon lib is used-->
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <title>AR placeholder</title>
</head>

<body>
    <!-- all AR work is done here BCZ a-scene is a parent tag for AR Library of JS -->
    <!-- including arjs lib by embedded arjs -->
    <!-- used as refrence link of inbuilt marker by"detectionMode: mono_and_matrix; matrixCodeType: 3x3;" -->
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!-- all assest i.e 3d model will be added here -->
        <a-assest>
            <a-asset-item id="dino"
                src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf">
            </a-asset-item>
            <a-asset-item id="robo"
                src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf">
            </a-asset-item>
        </a-assest>

        <a-marker type='barcode' value='0'>
			<a-box color="#faebd7"></a-box>
		</a-marker>
        <a-marker type='barcode' value='2'>
            <!-- position="x y z" scale="1 1 1" rotation="x y z" -->
            <a-entity animation-mixer gltf-model="#robo"></a-entity>
        </a-marker>
        <a-marker type='barcode' value='3'>
            <!-- position="x y z" scale="1 1 1" rotation="x y z" -->
            <!-- <a-sphere color="#6b62e8"></a-sphere> -->
            <a-entity scale="0.05 0.05 0.05" animation-mixer gltf-model="#dino"></a-entity>
        </a-marker>
        <!-- <div style="color:#6b62e8;"></div> -->

        <a-marker type='barcode' value='1'>
            <a-cylinder color="#FFC65D"></a-cylinder>
        </a-marker>

        <!-- add a camera -->
        <a-entity camera></a-entity>

    </a-scene>

</body>

</html>
